<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>athena-fonts Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../athena-fonts.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;athena-fonts&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <athena-fonts author='{"name": "Lord Meowser", "image": "http://placekitten.com/g/200/300"}' fancy>
      <h2>Hello athena-fonts</h2>
    </athena-fonts>

    <script>
      var seedElement = document.querySelector('athena-fonts');
      
      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(seedElement.sayHello('Hallo!'));
      });
      
      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.fireLasers();
      });
      
      document.addEventListener("athena-fonts-lasers", function(e) {
        console.log(e.detail.sound);
      });
      
    </script>

  </body>
</html>
